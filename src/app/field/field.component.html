<ion-content>
  <div class="contbox">
    <ion-card Hovered class="resize" style=" border:2px dotted;">
      <form [formGroup]="myForm" (ngSubmit)="onSubmit()" novalidate>

        <ion-item lines="full" style="margin-top:20px;">
          <ion-label position="floating">Username*</ion-label>
          <ion-input formControlName="username" type="text" placeholder="Please Enter Your Name."></ion-input>
          <span class="error ion-padding" *ngIf="submitted && errorCtr.username.errors?.required">
            Username is required.
          </span>
          <span class="error ion-padding" *ngIf="submitted && errorCtr.username.errors?.minlength">
            Min 4 chars long.
          </span>
        </ion-item>

        <ion-item lines="full">
          <ion-label position="floating">Password*</ion-label>
          <ion-input formControlName="password" type="password" placeholder="Enter Your Password Here."></ion-input>
          <span class="error ion-padding" *ngIf="submitted && errorCtr.password.errors?.required">
            Password is required.
          </span>
          <span class="error ion-padding" *ngIf="submitted && errorCtr.password.errors?.pattern">
            Please Enter the valid password.
          </span>
        </ion-item>

        <ion-row>
          <ion-col>
            <ion-button type="submit" color="success" expand="block"
              style="margin-top:20px;width:80px;margin-left:38%;">Submit</ion-button>
          </ion-col>
        </ion-row>

      </form>
    </ion-card>
  </div>
</ion-content>
